<!DOCTYPE html>
<html>
  <head>
    <title>Logisoft Assistant | Ava</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.1"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <main class="chat-container">
      <div id="chat-history" class="chat-history" aria-live="polite">
        <div class="message assistant-message">
          <p>Hi! I'm Ava, your Logisoft assistant. How can I help you today?</p>
        </div>
      </div>
      <form id="chat-form" class="chat-form">
        <textarea name="prompt" class="chat-input" placeholder="Ask me anything..." required></textarea>
        <button type="button" id="mic-button" aria-label="Use microphone">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"></path>
          </svg>
        </button>
        <button type="submit" aria-label="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </form>
    </main>
  </body>
</html>
